<!-- Using JSX -->
<!-- http://localhost:3000/isolated/exercise/03.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
 

  // interessante : any script that is tagged as "text/babel" will be compiled by babel, so we can mix
  // JavaScript and JSX
  <script type="text/babel">
    
    // üê® on the script tag above, change `type="module"`
    // to `type="text/babel"` so babel will compile this code for the browser to run.

    // normal implementation
    // const myClassName = "container";
    // const divMessage = "Hello my other World";
    // const elementJsx = (<div className={myClassName}>{divMessage}</div>);

    // extra credit
    const children = 'Hello children props World';
    const className = 'container';
    const props = {
      children : children, 
      className : className
    }; 
    const elementJsx = <div {...props}/> // how do I apply props to this div?

    // https://reactjs.org/docs/dom-elements.html#differences-in-attributes

    ReactDOM.createRoot(document.getElementById('root')).render(elementJsx);
  </script>
</body>
